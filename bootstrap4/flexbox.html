<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="flexbox.css" />

    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-2">Flexbox</h1>
      <div id="justify-div">
        <h2 class="text-center display-4">Justify Content Start</h2>
        <div class="test border border-dark d-flex">
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-warning">SMALL</button>
        </div>
        <h2 class="text-center display-4">Justify Content End</h2>
        <div class="test border border-dark d-flex justify-content-end">
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-warning">SMALL</button>
        </div>
        <h2 class="text-center display-4">Justify Content Center</h2>
        <div class="test border border-dark d-flex justify-content-center">
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-warning">SMALL</button>
        </div>
        <h2 class="text-center display-4">Justify Content Between</h2>
        <div class="test border border-dark d-flex justify-content-between">
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-warning">SMALL</button>
        </div>
        <h2 class="text-center display-4">Justify Content Around</h2>
        <div class="test border border-dark d-flex justify-content-around">
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-warning">SMALL</button>
        </div>
      </div>

      <div id="align-div">
        <h2 class="text-center display-4">Align Items Start</h2>
        <div
          class="test border border-dark d-flex justify-content-center align-items-start"
        >
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-warning">SMALL</button>
        </div>
        <h2 class="text-center display-4">Align Items End</h2>
        <div
          class="test border border-dark d-flex justify-content-center align-items-end"
        >
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-warning">SMALL</button>
        </div>
        <h2 class="text-center display-4">Align Items Center</h2>
        <div
          class="test border border-dark d-flex justify-content-center align-items-center"
        >
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-warning">SMALL</button>
        </div>
        <h2 class="text-center display-4">Align Items Baseline</h2>
        <div
          class="test border border-dark d-flex justify-content-between align-items-baseline"
        >
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-warning">SMALL</button>
        </div>
        <h2 class="text-center display-4">Align Items Stretch</h2>
        <div
          class="test border border-dark d-flex justify-content-around align-items-stretch"
        >
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-warning">SMALL</button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="flexbox.js"></script>
  </body>
</html>
